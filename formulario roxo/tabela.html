<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        :root {
            --borda: 1px solid black;
        }
        table {
            margin: 0;
            padding: 5px;
            width: 70%;
            border: var(--borda);
        }
        table tr:nth-child(even) {
            background-color: gray;
        }
        th {
            padding: 5px;
            margin: 0;
            border: var(--borda);
        }
        td {
            padding: 5px;
            border: var(--borda);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Davi</td>
            <td>sampleemail@site.com</td>
        </tr>
    </table>
    <script>
        for (var i = 0; i < 10; i++) {
            document.querySelector("table").innerHTML += '<tr><td>1</td><td>Davi</td><td>sampleemail@site.com</td></tr>';
        };
    </script>
</body>
</html>
